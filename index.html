<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./application.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="instructionsContainer">
        <h2 class="title">Rock Paper Scissors</h2>
        <h3 class="instructions">Choose your weapon to begin</h3>
        <h3>First to 5 points wins</h3>
        </div>
        <div class="gameContainer">
            <button class="rock">
            <img src="./Images/rock-svgrepo-com.svg" alt="Rock">
            </button>
            <button class="paper">
            <img src="./Images/paper-svgrepo-com.svg" alt="Paper">
            </button>
            <button class="scissors">
            <img src="./Images/scissors-svgrepo-com.svg" alt="Scissors">
            </button>
        </div>
        <div class="menu">
            <h2 class="playerScoreTitle">User Score</h2>
            <p class="playerScore">0</p>
            <h2 class="computerScoreTitle">Computer Score</h2>
            <p class="computerScore">0</p>
        </div>
    </div>
</html>
