<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./animations.js" defer></script>
    <script src="./application.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="winLoseContainer"></div>
    <div class="container" id="">
        <div class="instructionsContainer">
            <h2 class="title">Rock Paper Scissors</h2>
            <div class="instructions">
                <p>Choose your weapon to begin</p>
                <p>First to 5 points wins</p>
            </div>
        </div>
        <div class="gameContainer">
            <button class="rock" type="button" name="rock">
                <img width="100" height="100" src="./Images/rock.png" alt="Rock">
            </button>
            <button class="paper" type="button" name="paper">
                <img width="100" height="100" src="./Images/paper.png" alt="Paper">
            </button>
            <button class="scissors" type="button" name="scissors">
                <img width="100" height="100" src="./Images/scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="menu">
            <div class="player">
                <h2 class="playerScoreTitle">Player</h2>
                <p class="playerSelection">Selection</p>
                <p class="playerScore">0</p>
            </div>
            <div class="reset" type="button">
                <img class="resetImage" src="./Images/restart-svgrepo-com.svg" alt="Reset" type="button">
            </div>
            <div class="computer">
                <h2 class="computerScoreTitle">Computer</h2>
                <p class="computerSelection">Selection</p>
                <p class="computerScore">0</p>
            </div>
        </div>
        <div class="animations", id="unClickableAnimation">
            <div class="onClickAnimation">
                <svg id="triangleSVG" width="320" height="300" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Triangles" clip-path="url(#clip0_1_2)">
                    <g class="clickDarkGroup">
                    <path class="clickDark1" opacity="0" d="M65 48.268C66.3333 49.0378 66.3333 50.9623 65 51.7321L30.5 71.6506C29.1667 72.4204 27.5 71.4582 27.5 69.9186V30.0814C27.5 28.5418 29.1667 27.5796 30.5 28.3494L65 48.268Z" fill="#292524"/>
                    <path class="clickDark2" opacity="0.7" d="M48 48.268C49.3333 49.0378 49.3333 50.9623 48 51.7321L13.5 71.6506C12.1667 72.4204 10.5 71.4582 10.5 69.9186V30.0814C10.5 28.5418 12.1667 27.5796 13.5 28.3494L48 48.268Z" fill="#292524"/>
                    </g>
                    <g id="clickLightGroup">
                    <path class="clickLight1" opacity="0.7" d="M48 48.268C49.3333 49.0378 49.3333 50.9623 48 51.7321L13.5 71.6506C12.1667 72.4204 10.5 71.4582 10.5 69.9186V30.0814C10.5 28.5418 12.1667 27.5796 13.5 28.3494L48 48.268Z" fill="#A8A29E"/>
                    </g>
                    </g>
                    <defs>
                    <clipPath id="clip0_1_2">
                    <rect width="120" height="100" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
            </div>
            <div class="hover">
                <div id="animationWipe" class=""></div>
                <svg id="triangleSVG" width="320" height="300" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Triangles" clip-path="url(#clip0_1_2)">
                    <g id="darkGroup">
                    <path id="dark1" opacity="0.7" d="M65 48.268C66.3333 49.0378 66.3333 50.9623 65 51.7321L30.5 71.6506C29.1667 72.4204 27.5 71.4582 27.5 69.9186V30.0814C27.5 28.5418 29.1667 27.5796 30.5 28.3494L65 48.268Z" fill="#292524"/>
                    <path id="dark2" opacity="0.7" d="M48 48.268C49.3333 49.0378 49.3333 50.9623 48 51.7321L13.5 71.6506C12.1667 72.4204 10.5 71.4582 10.5 69.9186V30.0814C10.5 28.5418 12.1667 27.5796 13.5 28.3494L48 48.268Z" fill="#292524"/>
                    </g>
                    <g id="lightGroup">
                    <path id="light1" opacity="0.7" d="M48 48.268C49.3333 49.0378 49.3333 50.9623 48 51.7321L13.5 71.6506C12.1667 72.4204 10.5 71.4582 10.5 69.9186V30.0814C10.5 28.5418 12.1667 27.5796 13.5 28.3494L48 48.268Z" fill="#A8A29E"/>
                    </g>
                    </g>
                    <defs>
                    <clipPath id="clip0_1_2">
                    <rect width="120" height="100" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
            </div>
    </div>

</div>
</html>
